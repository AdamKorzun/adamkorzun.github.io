<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles/master.css">
    <link rel="stylesheet" href="styles/signup.css">

  </head>
  <body>
    <div class="main-content">
      <p style="color: #CCA43B; font-size: 2em; margin-top: 0px;">Sign up</p>
      <form class="auth-form" action="signin.html" method="POST">
        <input class='form-input' type="email" name="email" value="" placeholder="e-mail">
        <input class='form-input' type="text" name="username" value="" placeholder="Username">
        <input class='form-input' type="password" name="password" value="" placeholder="Password">
        <button class="auth-button" id="sign-in-button" type="submit" name="button">Sign up</button>
      </form>
      <p style="color: white; margin-top: 20px;">Already have an accout? <a  class="sign-text" href="signin.html">Sign in</a></p>
    </div>
  </body>
</html>
